{% extends 'base.html' %}
{% load static %}
{% block title %}
	{{ news.news_title }}
{% endblock %}

{% block content %}
	<h1>{{ news.news_title }}</h1>
    <img src="{% static news.news_image %}" alt="" width="400" style="float:right;">
    <p>
        {{ news.news_content }}
    </p>
    <p>Author: {{ news.news_author }}</p>
{% endblock %}
