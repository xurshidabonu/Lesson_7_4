{% extends 'base.html' %}

{% block title %}
    Delete News
{% endblock %}

{% block content %}
    <h1>Delete News</h1>
    <p>Are you sure you want to delete this news?</p>
    <p><strong>{{ news.news_title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'list_news' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
